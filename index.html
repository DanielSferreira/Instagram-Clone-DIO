<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="container">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="Foto Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo-instagram" alt="LogoInstagram">
                <div class="foto-perfil">
                    <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="insta-login">Continuar Como Daniel</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Daniel?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                     ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
